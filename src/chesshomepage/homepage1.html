<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive HTML Polygon Swap</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.polygon {
			width: 150px;
			height: 150px;
			position: relative;
			margin: 20px;
			overflow: hidden;
			background-color: #ccc;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			font-size: 3rem;
			font-weight: bold;
			text-align: center;
			text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		.polygon:hover {
			transform: scale(1.2);
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}

		.polygon:before {
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background-image: url('https://via.placeholder.com/150');
			background-size: cover;
			background-position: center center;
			opacity: 0.5;
			transition: all 0.3s ease-in-out;
		}

		.polygon:hover:before {
			opacity: 1;
		}

		@media (max-width: 767px) {
			.polygon {
				width: 100%;
				margin: 10px 0;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="polygon">
			1
		</div>
		<div class="polygon">
			2
		</div>
		<div class="polygon">
			3
		</div>
		<div class="polygon">
			4
		</div>
		<div class="polygon">
			5
		</div>
		<div class="polygon">
			6
		</div>
	</div>

	<script>
		const polygons = document.querySelectorAll('.polygon');
		let currentIndex = 0;

		function swapPolygons() {
			polygons[currentIndex].classList.remove('active');
			currentIndex = (currentIndex + 1) % polygons.length;
			polygons[currentIndex].classList.add('active');
		}

		setInterval(swapPolygons, 3000);
	</script>
</body>
</html>
